<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the official Sol Band's webpage">
    <link rel="stylesheet" href="stylus.css"/>
    <title>Sol Band | Store</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="about.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="index.html">INDEX</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Sol Band</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img  class="shop-item-img" src="images/Album.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to  cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img  class="shop-item-img" src="images/cock.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to  cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img  class="shop-item-img" src="images/violete.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to  cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img  class="shop-item-img" src="images/dora.jpg">
                <div class="shop-item-details"> 
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to  cart</button>
                </div>
            </div>
        </div>    
    </section>
    <section class="content-section container">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div>
                <span class="shop-item-title">Yellow</span>
                <img class="shop-item-img" src="images/pic.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$18.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to  cart</button>
                </div>
            </div>
            <div>
                <span class="shop-item-title">FareJudge</span>
                <img class="shop-item-img" src="images/FareJudge.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$6.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to  cart</button>
                </div>
            </div>
        </div>   
    </section>
    <section class="content-section container">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img  class="cart-item-img" src="images/Album.jpg" width="100" height="100">
                    <span class="cart-item-title">Album 1</span>
                </div>
                <span class="cart-price cart-header cart-column">$12.99</span>
                <div class="cart-quantity cart-header cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-btn" role="button">Remove</button>
                </div>
                
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-img" src="images/violete.jpg" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-header cart-column">$9.99</span>
                <div class="cart-quantity cart-header cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger cart-quantity-btn" role="button">Remove</button>
                </div>    
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$39.99</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Sol Band</h3>
            <ul class="nav footer-nav">
                <li><a href="http://facebook.com" target="_blank" alt="Facebook"><img src="images/facebook.png" width="50" height="50"></a></li>
                <li><a href="http://google.com" target="_blank" alt="Google"><img src="images/download.png" width="50" height="50"></a></li>
                <li><a href="http://twitter.com" target="_blank" alt="Twitter"><img src="images/twitter.png" width="50" height="50"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
